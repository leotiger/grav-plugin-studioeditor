  TAB_HELP_EDITOR_03_LABEL: Atajos
  TAB_HELP_EXTENT: Extender
  TAB_HELP_EXTENT_01_CONTENT: "Studioeditor incluye dos tipos de campos de formulario especiales:\n\n- studioeditor \n- studiopagemedia \n\nEstos campos de formulario deben usarse juntos para el campo de edición de contenido y el cargador de medios acociado en una plantilla. Tenga en cuenta que no puede colocar más de un **studioeditor** dentro de su plantilla bluprint. Todos las plantillas de su tema que amplían el plantilla por defecto incluyen ya el editor **studioeditor** y el **selector de archivos studiopagemedia**."
  TAB_HELP_EXTENT_01_LABEL: 'Extender las plantillas de su tema'

  TAB_HELP_EXTENT_01_CONTENT: "Studioeditor inclou dos tipus de camps de formulari especials:\n\n- studioeditor\n- studiopagemedia\n\nAquests camps de formulari s'han d'utilitzar conjuntament per al camp de càrrega de contingut i de fitxers afegits dins d'una plantilla determinada (blueprint). Tingueu en compte que no podeu col·locar més d'una instància **studioeditor** dins d'una mateixa plantilla. Totes les vostres plantilles d'un tema que amplien la plantilla per defecte de StudioEditor (default.yaml) inclouen ja l'editor **studioeditor** i el selector de fitxers **studiopagemedia**."

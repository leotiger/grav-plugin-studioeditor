  TAB_HELP_EDITOR_02_CONTENT: 'Si vous enregistrez et que l''onglet actif n''est pas l''onglet Contenu, l''éditeur risque de ne pas être initialisé correctement après le rechargement. Dans ce cas, enregistrez ou rechargez simplement avec CTRL+R à nouveau avec l''onglet contenu activé.'
  TAB_HELP_EDITOR_02_LABEL: Problèmes
  TAB_HELP_EDITOR_03_CONTENT: 'L''éditeur supporte de nombreux raccourcis pratiques. Dans l''éditeur, vous pouvez utiliser les raccourcis standard pour le gras, l''italique, par exemple, le CTRL+b, le CTRL+i. Si le focus est en dehors de l''éditeur, vous devrez utiliser CTRL+SHIFT+SHORTCODE, par exemple, CTRL+MAJ+R. Les combinaisons de shortcodes avec shift fonctionnent également à l’intérieur de l’éditeur.'
  TAB_HELP_EDITOR_03_LABEL: Raccourcis
  TAB_HELP_EXTENT: Développer
  TAB_HELP_EXTENT_01_CONTENT: "Studioeditor comprend deux types de champs de formulaire spéciaux: \n\n- studioeditor \n- studiopagemedia \n\nCes champs de formulaire doivent être utilisés ensemble pour le champ de contenu et de téléchargement de média dans un blueprint. Veuillez noter que vous ne pouvez pas placer plus d'un **studioeditor** dans un instànce de plantille (blueprint). Le plugin Studioeditor remplace la plantille par défaut de GRAV (default.yaml). Si vous manquez un champ de formulaire, vous pouvez signaler un problème sur [Github](https://github.com/leotiger/grav-plugin-studioeditor). Tous vos plantille de thème étendant le blueprint par défaut de StudioEditor (default.yaml aussi) incluent déjà l'éditeur **studioeditor** et le sélecteur de fichiers **studiopagemedia**."
  TAB_HELP_EXTENT_01_LABEL: 'Développer le Theme blueprints'

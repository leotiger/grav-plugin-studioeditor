  TAB_HELP_EDITOR_03_LABEL: Tastenkombinationen
  TAB_HELP_EXTENT: Erweitern
  TAB_HELP_EXTENT_01_CONTENT: "Studioeditor umfasst zwei spezielle Formularfeldtypen: \n\n- studioeditor \n- studiopagemedia \n\nDiese Formularfelder müssen zusammen für das Inhalts- und Medien-Upload-Feld eines bestimmten Blueprints verwendet werden. Bitte beachten Sie, dass Sie nicht mehr als eine **studioeditor**-Instanz in Ihrem Blueprint platzieren können. Alle Ihre Theme-Blueprints, die den Standard-Blueprint von StudioEditor (default) erweitern, enthalten bereits eine **studioeditor**-Editor-Instanz und die **studiopagemedia**-Dateiauswahl."
